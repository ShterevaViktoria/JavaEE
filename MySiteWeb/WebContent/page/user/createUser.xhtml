<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<title>#{msgs['default.title']}</title>
<body>
	<ui:composition template="/page/shared/layout.xhtml">
		<ui:define name="content">
			<h:form styleClass="editForm">
				<p:outputPanel styleClass="alert alert-danger errorPanel"
					rendered="#{createUserBean.hasErrors()}">
					<p:messages autoUpdate="false" id="editParamMessages"
						globalOnly="false" styleClass="messagesStyle" />
				</p:outputPanel>

				<div style="" class="col-md-3 editBox">
					<h3 class="text-primary bold upper headPaddings">
						<h:outputText value="#{msgs['edit.user.title']}" escape="false" />
					</h3>

					<div class="box-field">
						<label for="username">#{msgs['label.username']}</label>
						<p:inputText id="username" name="#{msgs['user.username']}"
							styleClass="editInput" value="#{createUserBean.user.username}"
							requiredMessage="#{msgs.code_error_required}">
							<f:validateLength maximum="4000" />
						</p:inputText>
					</div>

					<br />
					<div class="box-field">
						<label for="password">#{msgs['label.password']}</label>
						<p:password id="password" name="#{msgs['user.password']}"
							styleClass="editInput" value="#{createUserBean.user.password}"
							requiredMessage="#{msgs.code_error_required}">
							<f:validateLength maximum="4000" />
						</p:password>
					</div>

					<br />
					<div class="box-field">
						<label for="email">#{msgs['label.email']}</label>
						<p:inputText id="email" name="#{msgs['user.email']}"
							styleClass="editInput" value="#{createUserBean.user.email}"
							requiredMessage="#{msgs.code_error_required}">
							<f:validateLength maximum="4000" />
						</p:inputText>
					</div>

					<br />

					<div class="box-field">
						<p:commandButton ajax="false" id="updateuserBtn"
							styleClass="btn btn-primary createUserBtn"
							value="#{msgs['button.register']}"
							action="#{createUserBean.createAction}">
						</p:commandButton>

					</div>

				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
