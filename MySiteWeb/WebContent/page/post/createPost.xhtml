<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<link href="#{application.contextPath}/css/now.css" rel="stylesheet"
		type="text/css" />
</h:head>
<title>#{msgs['default.title']}</title>
<body>
	<ui:composition template="/page/shared/layout.xhtml">
		<ui:define name="content">
			<h:form styleClass="editForm" enctype="multipart/form-data">
				<div class="box-field">
					<label for="content">#{msgs['post.content']}</label>
					<p:inputTextarea rows="6" cols="33" id="content" name="#{msgs['post.content']}"
						styleClass="editInput" value="#{createPostBean.post.content}"
						requiredMessage="#{msgs.code_error_required}">
						<f:validateLength maximum="4000" />
					</p:inputTextarea>
				</div>

			<br />
				<p:fileUpload value="#{createPostBean.file}" mode="simple" skinSimple="true"/>
				<br />
				<div class="box-field">
					<p:commandButton ajax="false" id="updateuserBtn"
						styleClass="btn btn-primary createUserBtn"
						value="#{msgs['button.create.post']}"
						action="#{createPostBean.createAction}">
					</p:commandButton>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
